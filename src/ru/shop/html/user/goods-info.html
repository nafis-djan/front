<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information about goods</title>
</head>
<body>
<div id="head">
    <h1 class="title">Information about goods</h1>
    <div id="child-head">

    </div>
</div>

<hr>
<div class="layout">
    <div class="image-block">
        <img id="image" width="500" height="500">
    </div>
    <div class="info-block">
        <p>Description</p>
        <br>
        <p><b>Name: </b><span id="name"></span></p>
        <p><b>Price: </b><span id="price"></span></p>
        <p><b>Producer name: </b><span id="producer-name"></span></p>
        <p><b>Producer country: </b><span id="producer-country"></span></p>
        <p><b>Category: </b><span id="category"></span></p>
        <p><b>Count: </b><span id="count"></span></p>

    </div>
    <div class="order-ref-block">
        <br>
        <br>
        <br>
        <label for="goods-count">Enter count </label><input id="goods-count" type="number">
        <button id="button-order" onclick="addGoodsToBasket()">Add to basket</button>
        <p id="adding-text"></p>
    </div>
</div>
</body>
